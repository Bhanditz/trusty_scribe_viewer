{% extends "base.html" %}

{% block title %}
Directory {{ dirname }}
{% endblock %}

{% block content %}
<h2>Contents of directory {{ dirname }} at commit {{ commit_id }}:</h2>
<ul>
{% for relpath in relpaths %}
    <li><a href="{{ relpath }}">{{ relpath }}</a></li>
{% endfor %}
</ul>
{% endblock %}
